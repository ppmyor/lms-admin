<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LMS Admin - Sign Up</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/signup.css" />
    </head>
    <body>
        <main id="signup">
            <h3 id="signup-desc">LMS 관리자 페이지 - 회원가입</h3>
            <form action="#" method="POST" id="signup-form">
                <label for="user-id">아이디</label>
                <input type="text" id="user-id" minlength="4" required />

                <label for="user-email">이메일</label>
                <input type="email" id="user-email" required />

                <label for="user-password">비밀번호</label>
                <input type="password" id="user-password" required />

                <label for="user-password-confirm">비밀번호 재확인</label>
                <input type="password" id="user-password-confirm" required />

                <button type="submit" id="signup-button">회원가입</button>
            </form>
        </main>
    </body>
</html>
