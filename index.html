<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LMS Admin - Main</title>
        <script src="https://kit.fontawesome.com/c2252b4ab1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <header>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
            <h1 class="logo-image">
                <img src="./assets/images/biblic_logo.png" alt="로고" />
            </h1>
            <div class="user-info">
                <img src="./assets/images/user.jpeg" alt="유저 프로필 이미지" class="user-image" />
                <ul class="user-info-selector selector">
                    <li id="my-frofile">내 프로필</li>
                    <li id="logout">로그아웃</li>
                </ul>
            </div>
        </header>

        <nav class="mobile-selector">
            <h1 class="proj-title">프로젝트 목록</h1>
            <ul>
                <li id="1-proj-folder">
                    <a href="#">내 프로젝트</a>
                </li>
            </ul>

            <div class="make-proj">
                <a href="#">프로젝트 만들기</a>
            </div>
        </nav>

        <main>
            <ul class="contents-card-list">
                <li class="contents-card">
                    <h3 id="1-content" class="content-title">defalut proj</h3>
                    <span class="delete-button"><i class="far fa-trash-alt"></i></span>
                </li>
            </ul>
        </main>
    </body>
</html>
