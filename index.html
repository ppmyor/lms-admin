<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LMS Admin - Main</title>
        <script src="https://kit.fontawesome.com/c2252b4ab1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/index.css" />
    </head>
    <body>
        <header>
            <div class="mobile-menu mobile-icon">
                <i class="fas fa-bars proj-bar-button"></i>
                <i class="fas fa-chevron-left go-main-button toggle-button"></i>
            </div>
            <h1 class="logo-image">
                <a href="./index.html"> <img src="./assets/images/biblic_logo.png" alt="로고" /></a>
            </h1>
            <div class="user-info">
                <img src="./assets/images/user.jpeg" alt="유저 프로필 이미지" class="user-image" />
                <ul class="user-info-selector selector">
                    <li id="my-profile"><a href="#">내 프로필</a></li>
                    <li id="logout"><button type="button">로그아웃</button></li>
                </ul>
            </div>
        </header>

        <div class="main-dashboard">
            <nav class="proj-nav mobile-selector">
                <div class="proj-list">
                    <div class="make-proj">
                        <a href="./upload.html"> <i class="fas fa-plus-circle"></i> 프로젝트 만들기</a>
                    </div>
                    <h1 class="proj-title">프로젝트 목록</h1>
                    <ul>
                        <li id="1-proj-folder">
                            <a href="#">
                                <div class="proj-folder">내 프로젝트</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content-area">
                <ul class="contents-card-list">
                    <li class="contents-card" onclick="location.href='./mainboard.html'">
                        <h3 id="1-content" class="content-title">defalut proj</h3>
                        <button class="delete-button"><i class="far fa-trash-alt"></i></button>
                    </li>
                </ul>
            </main>
        </div>
        <script src="./js/selectBox.js"></script>
    </body>
</html>
