<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LMS Admin - Login</title>
    </head>
    <body>
        <div class="login-desc">
            <h2>LMS 관리자 페이지</h2>
            <h4>계정을 입력해 로그인 해주세요.</h4>
        </div>
        <form action="#" method="POST" id="login-form">
            <label for="user-id">아이디</label>
            <input type="text" id="user-id" minlength="4" required />

            <label for="user-password">비밀번호</label>
            <input type="password" id="user-password" minlength="8" required />

            <button type="submit" id="login-button">로그인</button>

            <button type="button" id="login-keep">로그인 상태 유지</button>
        </form>
        <a href="#">회원가입</a>
    </body>
</html>
