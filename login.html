<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LMS Admin - Login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/login.css" />
    </head>
    <body>
        <main id="login">
            <div class="login-desc">
                <h2>LMS 관리자 페이지</h2>
                <h4>계정을 입력해 로그인 해주세요.</h4>
            </div>
            <form action="#" method="POST" id="login-form">
                <label for="user-id" class="login-label">아이디</label>
                <input type="text" id="user-id" minlength="4" required />

                <label for="user-password" class="login-label">비밀번호</label>
                <input type="password" id="user-password" minlength="8" required />

                <div id="login-keep-frame">
                    <input type="checkbox" name="login-keep" value="login-keep" id="login-keep" />
                    <label for="login-keep">로그인 상태 유지</label>
                </div>
                <button type="submit" id="login-button">로그인</button>
            </form>
        </main>
        <footer id="register">
            <span id="register-desc">회원이 아니신가요?</span>
            <a href="./signup.html" id="register-link">회원가입</a>
        </footer>
    </body>
</html>
