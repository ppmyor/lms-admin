<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LMS Admin - Upload</title>
        <script src="https://kit.fontawesome.com/c2252b4ab1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/upload.css" />
    </head>
    <body>
        <header>
            <div class="mobile-menu mobile-icon">
                <i class="fas fa-bars proj-bar-button"></i>
                <i class="fas fa-chevron-left go-main-button toggle-button"></i>
            </div>
            <h1 class="logo-image">
                <a href="./index.html"> <img src="./assets/images/biblic_logo.png" alt="로고" /></a>
            </h1>
            <div class="user-info">
                <img src="./assets/images/user.jpeg" alt="유저 프로필 이미지" class="user-image" />
                <ul class="user-info-selector selector">
                    <li id="my-profile"><a href="#">내 프로필</a></li>
                    <li id="logout"><button type="button">로그아웃</button></li>
                </ul>
            </div>
        </header>
        <div class="main-dashboard">
            <nav class="proj-nav mobile-selector">
                <div class="proj-list">
                    <h1 class="proj-title">프로젝트 목록</h1>
                    <ul>
                        <li id="1-proj-folder">
                            <a href="#">
                                <div class="proj-folder">내 프로젝트</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="content-area">
                <div class="image-upload-area">
                    <label for="upload-file"><i class="fas fa-plus-circle"></i>&nbsp; 이미지 올리기</label>
                    <input type="file" id="upload-file" accept="image/*" multiple />
                    <input class="upload-name" value="첨부파일" readonly />
                </div>
                <button type="button" id="next-button">다음</button>
            </main>
        </div>
        <script src="./js/selectBox.js"></script>
        <script src="./js/uploadFile.js"></script>
    </body>
</html>
