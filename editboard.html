<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LMS Admin - Edit Dash Board</title>
        <script src="https://kit.fontawesome.com/c2252b4ab1.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./styles/reset.css" />
        <link rel="stylesheet" href="./styles/editboard.css" />
    </head>
    <body>
        <header>
            <div class="mobile-menu mobile-icon">
                <i class="fas fa-bars proj-bar-button"></i>
                <i class="fas fa-chevron-left go-main-button toggle-button"></i>
            </div>
            <h1 class="logo-image">
                <a href="./index.html"> <img src="./assets/images/biblic_logo.png" alt="로고" /></a>
            </h1>
            <div class="user-info">
                <img src="./assets/images/user.jpeg" alt="유저 프로필 이미지" class="user-image" />
                <ul class="user-info-selector selector">
                    <li id="my-profile"><a href="#">내 프로필</a></li>
                    <li id="logout"><button type="button">로그아웃</button></li>
                </ul>
            </div>
        </header>

        <div class="main-dashboard">
            <nav class="proj-nav mobile-selector">
                <div class="proj-list">
                    <h1 class="proj-title">프로젝트 목록</h1>
                    <ul>
                        <li id="1-proj-folder">
                            <a href="#">
                                <div class="proj-folder">내 프로젝트</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <main class="content-area">
                <input type="text" placeholder="프로젝트 이름" id="create-proj-title" />
                <div class="image-nav">
                    <!-- sample image -->
                    <ol id="image-list">
                        <li>
                            <div id="image-1" class="wait-image">
                                <button type="button" class="delete-button">x</button>
                                <img src="./assets/SD12/image/1.jpg" alt="waiting image" />
                            </div>
                        </li>
                        <li>
                            <div id="image-2" class="wait-image">
                                <button type="button" class="delete-button">x</button>
                                <img src="./assets/SD12/image/2.jpg" alt="waiting image" />
                            </div>
                        </li>
                        <li>
                            <div id="image-3" class="wait-image">
                                <button type="button" class="delete-button">x</button>
                                <img src="./assets/SD12/image/3.jpg" alt="waiting image" />
                            </div>
                        </li>
                        <li>
                            <div id="image-4" class="wait-image">
                                <button type="button" class="delete-button">x</button>
                                <img src="./assets/SD12/image/4.jpg" alt="waiting image" />
                            </div>
                        </li>
                        <li>
                            <div id="image-5" class="wait-image">
                                <button type="button" class="delete-button">x</button>
                                <img src="./assets/SD12/image/5.jpg" alt="waiting image" />
                            </div>
                        </li>
                        <li>
                            <div id="image-6" class="wait-image">
                                <button type="button" class="delete-button">x</button>
                                <img src="./assets/SD12/image/6.jpg" alt="waiting image" />
                            </div>
                        </li>
                        <li>
                            <div id="image-7" class="wait-image">
                                <button type="button" class="delete-button">x</button>
                                <img src="./assets/SD12/image/7.jpg" alt="waiting image" />
                            </div>
                        </li>
                        <li>
                            <div id="image-8" class="wait-image">
                                <button type="button" class="delete-button">x</button>
                                <img src="./assets/SD12/image/8.jpg" alt="waiting image" />
                            </div>
                        </li>
                        <li>
                            <div id="image-9" class="wait-image">
                                <button type="button" class="delete-button">x</button>
                                <img src="./assets/SD12/image/9.jpg" alt="waiting image" />
                            </div>
                        </li>
                        <li>
                            <div id="image-10" class="wait-image">
                                <button type="button" class="delete-button">x</button>
                                <img src="./assets/SD12/image/10.jpg" alt="waiting image" />
                            </div>
                        </li>
                        <li>
                            <div id="image-11" class="wait-image">
                                <button type="button" class="delete-button">x</button>
                                <img src="./assets/SD12/image/11.jpg" alt="waiting image" />
                            </div>
                        </li>
                    </ol>
                </div>
                <div class="working-area">
                    <ul class="property-selector">
                        <li id="property-color">색</li>
                        <li id="property-thickness">굵기</li>
                        <li id="property-opacity">투명도</li>
                        <li id="property-fill">채우기</li>
                        <li id="property-whole-area">전체 영역</li>
                    </ul>
                    <ul class="select-property selector">
                        <li id="property-color-select" class="selector"></li>
                        <li id="property-thickness-select" class="selector">
                            <input
                                type="range"
                                min="2"
                                max="5"
                                step="0.1"
                                id="thickness-range"
                                onchange="thicknessChange()"
                            />
                        </li>
                        <li id="property-opacity-select" class="selector">
                            <input
                                type="range"
                                min="0"
                                max="1"
                                step="0.01"
                                id="opacity-range"
                                onchange="opacityChange()"
                            />
                        </li>
                    </ul>
                    <div class="current-image-area">
                        <img src="./assets/SD12/image/1.jpg" alt="#" class="current-image" />
                        <div id="draw-box">
                            <canvas id="draw-canvas"></canvas>
                        </div>
                    </div>
                    <form action="#">
                        <div class="guide-area">
                            <div class="text-area">
                                <h3 id="text-title">가이드용 텍스트</h3>
                                <textarea
                                    name="guide"
                                    id="guide-text"
                                    cols="30"
                                    rows="10"
                                    onchange="handleGuideTextChange()"
                                ></textarea>
                            </div>
                            <div class="input-area">
                                <h3 id="inputbox-title">input box용 정답 텍스트</h3>
                                <textarea name="guide" id="guide-input" cols="30" rows="10"></textarea>
                                <div id="input-checkbox">
                                    <input
                                        type="checkbox"
                                        name="guide"
                                        value="create-input-box"
                                        id="create-input-box"
                                    />
                                    <label for="create-input-box">&nbsp; input box 사용 시 체크</label>
                                </div>
                            </div>
                        </div>
                        <div class="code-area">
                            <h3 id="code-title">코드</h3>
                            <textarea id="coordinate-code" cols="30" rows="6"></textarea>
                            <button class="copy-btn">copy</button>
                        </div>
                        <button type="submit" id="next-image-button">다음 이미지</button>
                    </form>
                </div>
            </main>
        </div>
        <script src="./js/selectBox.js"></script>
        <script src="./js/property.js"></script>
        <script src="./js/drawCanvas.js"></script>
        <script src="./assets/SD12/folderInformation.js"></script>
        <script src="./js/nextImage.js"></script>
    </body>
</html>
